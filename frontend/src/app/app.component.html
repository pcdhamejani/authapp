    <a routerLink="/login" *ngIf="!authService.isLoggedIn()">Login</a>
    <a routerLink="/signup" *ngIf="!authService.isLoggedIn()">Sign Up</a>
  </div>
  <div class="nav-right" *ngIf="authService.isLoggedIn()">

  </div>
