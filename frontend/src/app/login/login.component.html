<div class="auth-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
      <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="user.email" name="email" required />
      </div>

      <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="user.password" name="password" required />
      </div>

      <button type="submit" [disabled]="!user.email || !user.password">Login</button>

      <div *ngIf="message" class="message" [ngClass]="{'success': isSuccess, 'error': !isSuccess}">{{ message }}</div>
  </form>
</div>
